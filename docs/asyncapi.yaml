asyncapi: 2.6.0
info:
  title: Chat Backend WebSocket API
  version: 0.1.0
  description: |
    /ws に接続して JSON メッセージを送受信します。
    クライアント→サーバー（publish）、サーバー→クライアント（subscribe）で同一ペイロードを利用。

servers:
  prod:
    url: wss://<host>
    protocol: wss
    description: 本番）

channels:
  /ws:
    description: WebSocket チャネル（単一エンドポイント）
    subscribe:
      summary: ブロードキャストを受信
      message:
        $ref: '#/components/messages/Message'
    publish:
      summary: チャットメッセージを送信
      message:
        $ref: '#/components/messages/Message'

components:
  messages:
    Message:
      name: Message
      title: Chat message
      payload:
        type: object
        properties:
          username:
            type: string
            description: 投稿者
          content:
            type: string
            description: 本文
        required: [username, content]
      examples:
        - payload:
            username: "Alice"
            content: "Hello!"
